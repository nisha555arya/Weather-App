<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>
</head>
<body>
            <div class="wrapper ">
                <header><i class="bx bx-left-arrow-alt"> Weather App</i></header>
                <section class="input-part">
                    <p class="info-text "></p>
                    <input type="text" name="" id="" placeholder="Enter city name" 
                     spellcheck="false" required>
                     <div class="separator"></div>
                     <button>Get Device Location</button>
                </section>
                <section class="weather-part">
                    <img src="images/cloud.svg" alt="">
                    <div class="temp">
                        <span class="numb">13</span>
                        <span class="deg">&deg;</span>C
                    </div>
                    <div class="weather">Broken Clouds</div>
                    <div class="location">
                        <i class="bx bx-map"></i>
                        <span>Kathmand , Nepal</span>
                    </div>
                    <div class="bottom-details">
                        <div class="column-feels">
                            <i class="bx bxs-thermometer"></i>
                            <div class="details">
                                <div class="temp">
                                    <span class="numb-2">17</span>
                                    <span class="deg">&deg;</span>C
                                </div>
                                <p>Feels like</p>
                            </div>
                        </div>
                        <div class="column humidity">
                            <i class="bx bxs-droplet-half"></i>
                            <div class="details">
                                    <span>84%</span>
                                <p>Humidity like</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>


            <script src="./app.js"></script>
</body>
</html>
